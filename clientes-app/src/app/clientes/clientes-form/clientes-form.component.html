<h1 class="mt-4">Clientes</h1>

</ol>

            <div class="col-md-6">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" disabled=true >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data cadastro</label>
                    <input type="text" class="form-control" disabled=true>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                    <label>Nome *</label>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF *</label>
                    <input type="text" class="form-control">

            <div class="col-md-2">
