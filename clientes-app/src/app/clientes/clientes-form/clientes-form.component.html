<div class="container">
<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
</div>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cadastrado com sucesso 
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="id" [ngModel]="cliente.id" class="form-control" disabled=true>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data cadastro</label>
                    <input type="text" class="form-control" name="dataCadastro" [ngModel]="cliente.dataCadastro" disabled=true>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF *</label>
                    <input type="text" class="form-control" name="cpf" [(ngModel)]="cliente.cpf">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-danger" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Cancelar
                </button>
                
                <button type="submit" class="btn btn-success ml-1" *ngIf="!cliente.id" >
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary ml-1" *ngIf="cliente.id" >
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>
            </div>
        </div>
    </form>
</div>
