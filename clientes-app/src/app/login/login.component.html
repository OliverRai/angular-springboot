<div id="layoutAuthentication">
    <div id="layoutAuthentication-content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? 'Cadastro de novo usuário' : 'Login' }}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success" *ngIf="mensagemSucesso">
                                    {{mensagemSucesso}}
                                </div>
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou Senha incorreto(a)
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">Login</label>
                                        <input type="text" name="username" 
                                        [(ngModel)]="username" 
                                        class="form-control py-4" placeholder="Digite o seu login"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="text" name="password" 
                                        [(ngModel)]="password" 
                                        class="form-control py-4" placeholder="Digite o sua senha"/>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Entrar</button>
                                        <button type="button" class="btn btn-success" *ngIf="cadastrando" (click)="cadastrar()">Cadastrar</button>
                                        <button type="button" class="btn btn-danger" *ngIf="cadastrando" (click)="cancelaCadastro()">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastrar($event)">
                                        Não possui usuário? Cadastre-se
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
